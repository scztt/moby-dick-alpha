<p class="cn">CHAPTER 122</p>
<p class="ct">MIDNIGHT ALOFT—
<br/>THUNDER AND LIGHTNING</p>
<br/>
<p class="sd"><em>(The main-top-sail yard.—Tashtego passing new lashings around it.)</em></p>
<br/>
<p class="cotx1">“<span class="big"><span class="big"><span class="big"><strong>U</strong></span></span></span>M, UM, um. Stop that thunder! Plenty too much thunder up here. What's the use of thunder? Um, um, um. We don't want thunder; we want rum; give us a glass of rum. Um, um, um!”</p>
</div>
